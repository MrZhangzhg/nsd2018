<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列居中</title>
    <style>
        .container{
            width: 800px;
            margin: 0 auto;
        }
        .header{
            background: lightcyan;
            height: 80px;
        }
        .main{
            height: 400px;
        }
        .left{
            float: left;
            width: 400px;
            height: 400px;
            background: lightsalmon;
        }
        .right{
            margin-left: 400px;
            width: 400px;
            height: 400px;
            background: bisque;
        }
        .footer{
            background: lightcyan;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">head</div>
    <div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</div>
</body>
</html>
