<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一列居中</title>
    <style>
        .container{
            width: 800px;
            margin: 0 auto;
        }
        .header{
            background: silver;
            height: 100px;
        }
        .content{
            height: 600px;
            background: burlywood;
        }
        .footer{
            height: 30px;
            background: lightcyan;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        头部
    </div>
    <div class="content">
        内容
    </div>
    <div class="footer">
        脚部
    </div>
</div>
</body>
</html>
