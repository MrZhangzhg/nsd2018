<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my bootcss 2</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<img width="300px" src="static/imgs/html_css.jpeg">

<form role="form">
    <div class="form-group">
        <input type="text" class="form-control input-sm">
    </div>
    <div class="form-group">
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" class="form-control input-lg">
    </div>
</form>



<form role="form">
    <div class="form-group has-feedback">
        <label>电子邮件</label>
        <input type="email" class="form-control">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
</form>



<span class="glyphicon glyphicon-ok"></span>
<span class="glyphicon glyphicon-trash"></span>
<span class="glyphicon glyphicon-heart"></span>
<span class="glyphicon glyphicon-print"></span>
<span class="glyphicon glyphicon-fire"></span>
<span class="glyphicon glyphicon-phone"></span>


<form role="form">
    <div class="form-group has-error">
        <label class="control-label">姓名：</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group has-success">
        <label class="control-label">姓名：</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group has-warning">
        <label class="control-label">姓名：</label>
        <input type="text" class="form-control">
    </div>
</form>


<form role="form">
    <div class="form-group">
        <select name="s1" id="s1" class="form-control">
            <option value="net">network</option>
            <option value="linux">linux</option>
            <option value="python">python</option>
            <option value="js">javascript</option>
        </select>
    </div>
    <textarea class="form-control" name="" id="" cols="50" rows="4"></textarea>
</form>



<form role="form">
    <div class="checkbox-inline">
        <label ><input type="checkbox">网络基础</label>
    </div>
    <div class="checkbox-inline">
        <label ><input type="checkbox">Linux系统管理</label>
    </div>
    <div class="disabled checkbox-inline">
        <label ><input type="checkbox" disabled>Linux网络服务</label>
    </div>
</form>
<hr>

<form role="form">
    <div class="checkbox">
        <label ><input type="checkbox">网络基础</label>
    </div>
    <div class="checkbox">
        <label ><input type="checkbox">Linux系统管理</label>
    </div>
    <div class="checkbox disabled">
        <label ><input type="checkbox" disabled>Linux网络服务</label>
    </div>
</form>
