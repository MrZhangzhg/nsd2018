<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 column</title>
    <style>
        .container{
            width: 800px;
            margin: 0 auto;
        }
        .head{
            height: 50px;
            background: lightcyan;
        }
        .footer{
            height: 50px;
            background: lightcyan;
        }
        .main{
            height: 400px;
        }
        .left{
            float: left;
            height: 400px;
            width: 200px;
            background: silver;
        }
        .middle{
            margin-left: 200px;
            height: 400px;
            width: 400px;
            background: burlywood;
        }
        .right{
            float: right;
            width: 200px;
            height: 400px;
            background: bisque;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="head"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
        <div class="middle"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
