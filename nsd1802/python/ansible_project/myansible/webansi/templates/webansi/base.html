{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .banner{
            background-image: url("{% static 'imgs/banner.jpg' %}");
            background-size: 100%;
            height: 200px;
        }
        .footer{
            text-align: center;
        }
        .main{
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="banner"></div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <a href="http://linux.tedu.cn" target="_blank">达内云计算学院</a>
        <b>客服电话：400-111-8989 邮箱：admin@tedu.cn</b>
    </div>
</div>
</body>
</html>
