{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票页</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <h1>{{ q.question_text }}</h1>

    <form action="/polls/{{ q.id }}/vote/" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
            {% for c in q.choice_set.all %}
                <input class="form-control" name="choice" type="radio" value="{{ c.id }}">
                <label class="form-control">
                    {{ c.choice_text }}
                </label>

            {% endfor %}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="提交">
        </div>
    </form>
</div>

</body>
</html>
