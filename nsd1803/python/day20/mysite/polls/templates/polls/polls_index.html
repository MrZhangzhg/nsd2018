{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls主页</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container bg-info">
    <p>polls主页</p>
    {% if qlist %}
        {% for q in qlist %}
            <div>
                {{ q.id }}: <a href="/polls/{{ q.id }}/">{{ q.question_text }}</a> {{ q.publish_date }}
            </div>
        {% endfor %}
    {% else %}
        <p>没有任何调查问题</p>
    {% endif %}
</div>
</body>
</html>
