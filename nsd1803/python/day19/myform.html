<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my bootstrap test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <img src="imgs/html_css.jpeg" class="img-rounded" alt="">
    <img src="imgs/html_css.jpeg" class="img-circle" alt="">
    <img src="imgs/html_css.jpeg" class="img-thumbnail" alt="">

    <hr>
    
    <form action="" role="form">
        <div class="form-group has-feedback">
            <label>电子邮件</label>
            <input type="email" class="form-control">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-qrcode"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-list"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-camera"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-fire"></span>
        </div>
    </form>

    <hr>

    <form action="" role="form">
        <div class="checkbox">
            <label>
                <input type="checkbox">python
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" disabled>javascript
            </label>
        </div>
        <div class="checkbox-inline">
            <label>
                <input type="checkbox">python
            </label>
        </div>
        <div class="checkbox-inline disabled">
            <label>
                <input type="checkbox" disabled>javascript
            </label>
        </div>
        <div class="form-group has-success">
            <select name="myselect" id="" class="form-control">
                <option value="1">1</option>
                <option value="2">1</option>
                <option value="3">1</option>
            </select>
        </div>
    </form>

    <hr>
    <form action="" role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
    </form>

    <hr>

    <form action="" role="form">
        <div class="input-group">
            <div class="input-group-addon">￥</div>
            <input type="text" class="form-control">
            <div class="input-group-addon">.00</div>
        </div>
        <label>EMAIL:</label>
        <div class="input-group">
            <input type="text" class="form-control">
            <div class="input-group-addon">@tedu.cn</div>
        </div>
    </form>

    <hr>
    <form action="" role="form" class="form-inline">
        <div class="form-group">
            <label>电子邮件：</label>
            <input type="email" class="form-control" placeholder="email地址">
        </div>
        <div class="form-group">
            <label>密码：</label>
            <input type="password" class="form-control" placeholder="输入密码">
        </div>
        <input class="btn btn-primary" type="submit" value="提交">
    </form>
</div>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
