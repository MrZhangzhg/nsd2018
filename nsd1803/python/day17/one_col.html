<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一列布局</title>
    <style>
        #container{
            width: 800px;
            margin: auto;
        }
        #header{
            background: #CCC;
            height: 50px;
        }
        #main{
            background: #3098cc;
            height: 300px;
        }
        #footer{
            background: green;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">header</div>
    <div id="main">body</div>
    <div id="footer">footer</div>
</div>
</body>
</html>
