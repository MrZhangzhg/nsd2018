<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        .container{
            width: 800px;
            margin: auto;
        }
        .header{
            background: #CCCCCC;
            height: 100px;
        }
        .left{
            background: #3098cc;
            height: 200px;
            width: 200px;
            float: left;
        }
        .right{
            background: cadetblue;
            height: 200px;
            width: 200px;
            float: right;
        }
        .center{
            height: 200px;
        }
        .footer{
            background: darkgrey;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">header</div>
    <div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="center">center</div>
    </div>
    <div class="footer">footer</div>
</div>
</body>
</html>
